<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="png" href="Brand Logo.png" class="Logo">
    <title>Portofolio</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: radial-gradient(circle at center, #020617, #000);
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }

      .scene {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      /* ðŸ”µ Multiple rotating rings */
      .ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        transform-style: preserve-3d;
        border: 2px solid rgba(59, 130, 246, 0.5);
        box-shadow: 0 0 20px #38bdf8, inset 0 0 20px #22d3ee;
        animation: spinRing linear infinite;
      }

      .ring:nth-child(1) {
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%) rotateX(60deg);
        animation-duration: 8s;
      }

      .ring:nth-child(2) {
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%) rotateX(75deg);
        animation-duration: 6s;
      }

      .ring:nth-child(3) {
        width: 120px;
        height: 120px;
        transform: translate(-50%, -50%) rotateX(45deg);
        animation-duration: 4s;
      }

      @keyframes spinRing {
        from {
          transform: translate(-50%, -50%) rotateX(60deg) rotateY(0deg);
        }

        to {
          transform: translate(-50%, -50%) rotateX(60deg) rotateY(360deg);
        }
      }

      /* ðŸŒ€ Energi core tengah */
      .core {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, #38bdf8, #1e3a8a);
        border-radius: 50%;
        box-shadow: 0 0 60px #38bdf8, 0 0 120px #22d3ee, inset 0 0 30px #7dd3fc;
        animation: corePulse 2s ease-in-out infinite;
      }

      @keyframes corePulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0 0 60px #38bdf8, 0 0 120px #22d3ee;
        }

        50% {
          transform: translate(-50%, -50%) scale(1.3);
          box-shadow: 0 0 90px #67e8f9, 0 0 180px #38bdf8;
        }
      }

      /* ðŸŒŒ Partikel bercahaya */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, #38bdf8, transparent);
        animation: floatParticle linear infinite;
        opacity: 0.7;
      }

      @keyframes floatParticle {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }

        50% {
          transform: translateY(-40px) scale(1.2);
          opacity: 1;
        }

        100% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
      }

      /* ðŸ”¤ Text + progress */
      .hud {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #e0f2fe;
      }

      .hud h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #22d3ee, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(56, 189, 248, 0.7);
      }

      .percent {
        margin-top: 15px;
        font-size: 1.2rem;
        letter-spacing: 2px;
        color: #38bdf8;
        text-shadow: 0 0 10px #22d3ee;
      }

      .bar {
        margin-top: 15px;
        width: 280px;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-inline: auto;
      }

      .bar-inner {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        border-radius: 4px;
        box-shadow: 0 0 15px #22d3ee;
        transition: width 0.2s ease;
      }
    </style>
  </head>

  <body>
    <div class="scene">
      <!-- Rings -->
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>

      <!-- Core -->
      <div class="core"></div>

      <!-- HUD -->
      <div class="hud">
        <h1>Activating System...</h1>
        <div class="percent">0%</div>
        <div class="bar">
          <div class="bar-inner"></div>
        </div>
      </div>
    </div>

    <script>
      // ðŸŒŸ Generate random floating particles
      const scene = document.querySelector(".scene");
      for (let i = 0; i < 40; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.width = p.style.height = `${Math.random() * 4 + 2}px`;
        p.style.left = `${Math.random() * 100}%`;
        p.style.top = `${Math.random() * 100}%`;
        p.style.animationDuration = `${3 + Math.random() * 3}s`;
        p.style.animationDelay = `${Math.random() * 3}s`;
        scene.appendChild(p);
      }

      // ðŸ“ˆ Loading progress simulation
      const percentText = document.querySelector(".percent");
      const barInner = document.querySelector(".bar-inner");
      let percent = 0;

      const loading = setInterval(() => {
        percent += Math.random() * 4 + 1;
        if (percent >= 100) {
          percent = 100;
          clearInterval(loading);
          document.body.style.transition = "opacity 1.5s";
          document.body.style.opacity = "0";
          setTimeout(
            () => (window.location.href = "menu_utama.html"),
            2000
          );
        }
        percentText.textContent = Math.floor(percent) + "%";
        barInner.style.width = percent + "%";
      }, 100);
    </script>
  </body>
  <script src="block.js"></script>
</html>
